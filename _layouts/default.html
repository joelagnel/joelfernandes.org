<!DOCTYPE html>
<html>
<head>
<title>{{ page.title }} - Joel Fernandes</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content="Joel Fernandes">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="/page.css">
<link rel="stylesheet" href="/css/syntax.css">
<link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div class="page">

<div class="nav">
<p class="navhdr">Joel's site:</p>
<a href="/">Home</a><br>
<a href="/categories.html">Blog</a><br>
<a href="/joel/joel-resume.pdf">Resume</a><br>
</div>

<div class="recent">
<p class="navhdr">Recent posts:</p>
<ul>
{% for post in site.posts limit:10 %}
<li class="recent">{{ post.date | date: "%Y-%m-%d" }} &raquo;<br><a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
<p><a href="/">All posts</a></p>
</div>

<div class="site">
{% unless page.url == "/" %}
<p><a href="/">&laquo; Back to Home</a></p>
{% endunless %}
{{ content }}
</div>

</div>

</body>
</html>
