---
layout: default
title: Personal Posts
---
<div class="header">
<h1 class="title">Personal Posts</h1>
</div>

<div class="post">
<p>Personal thoughts, life updates, and non-technical musings.</p>

<ul>
{% for post in site.posts %}
{% if post.categories contains "personal" %}
<li><a href="{{ post.url }}">{{ post.title }}</a> <span style="color:#666">({{ post.date | date: "%Y-%m-%d" }})</span></li>
{% endif %}
{% endfor %}
</ul>
</div>
